<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="login6css4.css" rel="stylesheet" type="text/css">

  <title>Document</title>

<body>
  
<img src="photo6.jpg" alt="">
<div class="login-page">
    <div class="form">
      <form class="register-form" id="register-form">
        <input type="text" placeholder="name"/>
        <input type="password" placeholder="password"/>
        <input type="text" placeholder="email address"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#register-form" onclick="login()">Sign In</a></p>
      </form>
      <form id="loginform">
        <input type="text" placeholder="username"/>
        <input type="password" placeholder="password"/>
        <button>login</button>
        <p class="message">Not registered? <a href="#loginform"  onclick="create()">Create an account</a></p>
      </form>
    </div>
  </div>
</div>
  
</body>
